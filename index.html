<body>

<input type="file" id="imageLoader" name="imageLoader"><br>
<button onclick="downloadCanvas()">Download Image</button>
<button class="action original">Reset</button>

<h2>Apply filter</h2>
<button class="action invert">Invert</button>
<button class="action grayscale">Grayscale</button>
<button class="action basicMonochrome">basic monochrome</button>
<button class="action randomMonochrome">random monochrome</button>


<h2>Color manipulations</h2>
<button class="action incBrightness">Increase Brightness</button>
<button class="action decBrightness">Decrease Brightness</button>
